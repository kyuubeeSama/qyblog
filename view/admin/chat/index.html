<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>碎言列表</title>
    {Mytag:bootstrapcss}
</head>
<body>
<table class="table table-bordered table-striped table-hover table-condensed">
    <thead>
    <tr>
        <th width="5%">chid</th>
        <th width="20%">发表时间</th>
        <th width="60%">内容</th>
        <th width="5%">显示</th>
        <th width="10%">操作</th>
    </tr>
    </thead>
    {volist name="data" id="v"}
        <tr>
            <td>{$v['chid']}</td>
            <td>{$v['date']|date='Y-m-d H:i:s'}</td>
            <td>{$v['content']}</td>
            <th>
                {if condition="$v['is_show'] eq 1"} ✔
                    {else/}
                    ✘
                {/if}
            </th>
            <td><a href="{:url('Admin/Chat/edit',array('chid'=>$v['chid']))}">修改</a> | <a
                    href="javascript:if(confirm('确定要删除吗?')) location='{:url(\'Admin/Recycle/recycle\',[\'table_name\'=>\'Chat\',\'id_name\'=>\'chid\',\'id_number\'=>$v[\'chid\']])}'">删除</a>
            </td>
        </tr>
    {/volist}
</table>
{Tag:bootstrapjs}
</body>
</html>
