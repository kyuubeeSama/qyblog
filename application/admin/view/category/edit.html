<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改分类</title>
    {Mytag:bootstrapcss}
</head>
<body>
<form class="form-gropu" action="{:url('Admin/Category/edit')}" method="post">
    <table class="table table-bordered table-hover"><input type="hidden" name="cid" value="{$onedata['cid']}">
        <tr>
            <th>分类名</th>
            <td><input class="form-control modal-sm" type="text" name="cname" value="{$onedata['cname']}"></td>
        </tr>
        <tr>
            <th>所属栏目</th>
            <td><select class="form-control modal-sm" name="pid">
                <option value="0">顶级栏目</option>
                {volist name="data" key="k" id="v"}
                    <option value="{$v['cid']}"
                    {if condition="$onedata['pid'] eq $v['cid']"}selected="selected"{/if}
                    {$v['_html']}>{$v['cname']}</option>{/volist}
            </select></td>
        </tr>
        <tr>
            <th>排序</th>
            <td><input class="form-control modal-sm" type="text" name="sort" value="{$onedata['sort']}"></td>
        </tr>
        <tr>
            <th>关键词</th>
            <td><input class="form-control modal-sm" type="text" name="keywords" value="{$onedata['keywords']}"></td>
        </tr>
        <tr>
            <th>描述</th>
            <td><textarea class="form-control modal-sm" name="description">{$onedata['description']}</textarea></td>
        </tr>
        <tr>
            <th></th>
            <td><input class="btn btn-success" type="submit" value="提交"></td>
        </tr>
    </table>
</form>
{Mytag:bootstrapjs}
</body>
</html>
